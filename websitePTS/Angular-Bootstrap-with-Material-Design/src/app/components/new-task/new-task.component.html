<div id="body">
    <!--Formular fÃ¼r die erstellung eines neuen Auftrags-->
    <div id="left">
        <ul class="list-group" id="senderlist">
            <li class="list-group-item d-flex justify-content-between blue lighten-1 align-items-center text-white">
                Neuen Task erstellen: 
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <div class="md-form form-group mt-2" id="titleDiv">
                    <input mdbInput mdbValidate type="text" id="title" class="form-control" [(ngModel)]="title">
                    <label for="title" class="">Titel</label>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <div class="md-form form-group mt-2" id="descriptionDiv">
                    <textarea type="text" id="description" class="md-textarea md-textarea-auto form-control" mdbInput [(ngModel)]="description"></textarea>
                    <label for="description">Beschreibung</label>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <div class="md-form form-group mt-1 address">
                    <input mdbInput type="text" id="addressStart" class="form-control" [(ngModel)]="addressStart">
                    <label for="addressStart" class="">Start Addresse</label>
                </div>
                <div class="md-form form-group mt-3">
                    <button class="auth-button addressSearch blue lighten-1 text-white" type="button" mdbBtn  (click)="searchStart()" mdbWavesEffect>Suchen</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <div class="md-form form-group mt-1 address">
                    <input mdbInput type="text" id="addressEnd" class="form-control" [(ngModel)]="addressEnd">
                    <label for="addressEnd" class="">Ziel Addresse</label>
                </div>
                <div class="md-form form-group mt-3">
                    <button class="auth-button addressSearch blue lighten-1 text-white" type="button" mdbBtn (click)="searchEnd()" mdbWavesEffect>Suchen</button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
                <button class="auth-button blue lighten-1 text-white" type="button" mdbBtn (click)="save()" mdbWavesEffect>Speichern</button>
            </li>
        </ul>
    </div>
    <!--Map-->
    <div id="right">
            <div id="map"></div>
    </div>
</div>
