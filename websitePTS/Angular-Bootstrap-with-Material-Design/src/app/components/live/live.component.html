<div id="body">
    <!--Liste an AuftrÃ¤gen-->
    <div id="left">
        <ul class="list-group" id="senderlist">
            <li class="list-group-item d-flex justify-content-between blue lighten-1 align-items-center text-white">
                <mdb-icon fas icon="angle-left" class="showLess" *ngIf="isRouteShowing" (click)="getLocations()"></mdb-icon> {{listHead}} 
            </li>
            <div *ngIf="!isRouteShowing">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
                    {{task.title}} 
                    <div class="taskStatus">
                        <div class="open" *ngIf="task.status == -1">Offen</div>
                        <div class="Inprogress" *ngIf="task.status == 0">In Bearbeitung</div>
                        <mdb-icon class="showMore" fas icon="angle-right" (click)="getRoute(task)"></mdb-icon>
                    </div>
                </li>
            </div>
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let rp of routepositions; let i = index">
                <p>{{ i+1 }}: {{rp.time | date: 'dd.MM.yyyy HH:mm:ss' }}</p> <p> {{rp.town}}: {{rp.road}}</p>
            </li>
        </ul>
    </div>
    <!--Map-->
    <div id="right">
            <div id="map"></div>
    </div>
</div>
