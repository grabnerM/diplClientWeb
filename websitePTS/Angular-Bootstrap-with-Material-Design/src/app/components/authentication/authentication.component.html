<div class="card-group">
    <!-- Card -->
    <mdb-card class="auth" id="login">
        <!--Card content-->
        <mdb-card-body>
            <div class="auth-form">
                <!--Title-->
                <mdb-card-title>
                    <h3>Login</h3>
                </mdb-card-title>
            </div>
            
            <form id="loginform">
                <div class="md-form form-group mt-5">
                    <mdb-icon fas icon="at" size="lg" class="prefix"></mdb-icon>
                    <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="loginEmail" [ngModelOptions]="{standalone: true}">
                    <label for="form1" class="">E-Mail</label>
                </div>

                <div class="md-form form-group mt-5">
                    <mdb-icon fas icon="lock" size="lg" class="prefix"></mdb-icon>
                    <input mdbInput type="password" id="form2" class="form-control" [(ngModel)]="loginPassword" [ngModelOptions]="{standalone: true}">
                    <label for="form2" class="">Password</label>
                </div>
            </form>
            <button class="auth-button" type="button" mdbBtn color="primary" (click)="login()" mdbWavesEffect>Login</button>
        </mdb-card-body>
    </mdb-card>

    <!-- Card -->
    <mdb-card class="auth" id="register">
        <!--Card content-->
        <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
                <h3>Sign up</h3>
            </mdb-card-title>

            <form [formGroup]="registerForm">
                <div class="align-items-center">
                    
                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="user" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate type="text" id="form5" class="form-control" formControlName="username">
                        <label for="form5" class="">Username</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="lock" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate type="password" id="form6" class="form-control" formControlName="password">
                        <label for="form6" class="">Password</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="lock" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate type="password" id="form7" class="form-control" formControlName="confirmpassword">
                        <label for="form7" class="">Confirm password</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="user" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate  type="text" id="form8" class="form-control" formControlName="firstname">
                        <label for="form8" class="">Firstname</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="user" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate  type="text" id="form9" class="form-control" formControlName="lastname">
                        <label for="form9" class="">Lastname</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="transgender" size="lg" class="prefix"></mdb-icon>
                        <select label="Geschlecht" mdbValidate formControlName="sex" class="browser-default custom-select selectreg">
                            <option selected>Select a gender</option>
                            <option *ngFor="let option of optionsSex" [value]="option.value">{{option.label}}</option>
                        </select>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="at" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate  type="text" id="form11" class="form-control" formControlName="email">
                        <label for="form11" class="">Email Adress</label>
                    </div>

                    <div class="md-form form-group mt-5">
                        <mdb-icon fas icon="phone" size="lg" class="prefix"></mdb-icon>
                        <input mdbInput mdbValidate type="text" id="form12" class="form-control" formControlName="phone">
                        <label for="form12" class="">Phone number</label>
                    </div>
                    <div>
                        <div class="md-form form-group mt-5 inputcity">
                            <mdb-icon fas icon="envelope" size="lg" class="prefix"></mdb-icon>
                            <input mdbInput mdbValidate type="text" id="form13" class="form-control city" formControlName="city">
                            <label for="form13" class="">City</label>
                        </div>
                        
                        <div class="md-form form-group mt-5 inputzip">
                            <input mdbInput mdbValidate type="number" id="form14" class="form-control" formControlName="zip">
                            <label for="form14" class="">Zip-Code</label>
                        </div>
                    </div>
                    <div>  
                        <div class="md-form form-group mt-5 street">
                            <mdb-icon fas icon="home" size="lg" class="prefix"></mdb-icon>
                            <input mdbInput mdbValidate type="text" id="form15" class="form-control" formControlName="street">
                            <label for="form15" class="">Street</label>
                        </div>

                        <div class="md-form form-group mt-5 housenumber">
                            <input mdbInput mdbValidate type="text" id="form16" class="form-control" formControlName="housenr">
                            <label for="form16" class="">Housenumber</label>
                        </div>
                    </div>  
                </div>
                <input type="submit" class="auth-button" mdbBtn color="primary" (click)="register()" value="Sign up">
                
            </form>
        </mdb-card-body>
    </mdb-card>
</div>
