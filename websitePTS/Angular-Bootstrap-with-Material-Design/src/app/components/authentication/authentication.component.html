<div class="card-group">
    <!-- Card -->
    <mdb-card class="auth" id="login">
        <!--Card content-->
        <mdb-card-body>
            <div class="auth-form">
                <!--Title-->
                <mdb-card-title>
                    <h3>Login</h3>
                </mdb-card-title>

            </div>
            
            <form id="loginform">

                            <mdb-icon fas icon="at"></mdb-icon>
                        </div>
                    </div>
                    <input mdbInput type="text" class="form-control py-0" placeholder="E-Mail" [(ngModel)]="loginEmail" [ngModelOptions]="{standalone: true}">
                </div>-->
                <div class="md-form form-group mt-5">
                    <mdb-icon fas icon="at" size="lg" class="prefix"></mdb-icon>
                    <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="loginEmail" [ngModelOptions]="{standalone: true}">
                    <label for="form1" class="">E-Mail</label>
                </div>

                <!--<label class="sr-only" for="inlineFormInputGroup">Password</label>
                <div class="input-group mb-2 login-inputs">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <mdb-icon fas icon="lock"></mdb-icon>
                        </div>
                    </div>
                    <input mdbInput type="password" class="form-control py-0" placeholder="Password" [(ngModel)]="loginPassword" [ngModelOptions]="{standalone: true}">
                </div>-->
                <div class="md-form form-group mt-5">
                    <mdb-icon fas icon="lock" size="lg" class="prefix"></mdb-icon>
                    <input mdbInput type="password" id="form2" class="form-control" [(ngModel)]="loginPassword" [ngModelOptions]="{standalone: true}">
                    <label for="form2" class="">Password</label>
                </div>
            </form>
            <button class="auth-button" type="button" mdbBtn color="primary" (click)="login()" mdbWavesEffect>Login</button>
        </mdb-card-body>
    </mdb-card>
