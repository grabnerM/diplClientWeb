<div id="routecard">
    <mdb-card>
        <div class="map" id={{route.routeid}}></div>
        <button type="button" class="big" mdbBtn color="link"><img height="20px" src="assets/open_in_full-black-24dp.svg" (click)="bigmapinit()" (click)="basicModal.show()" ></button> 
        <mdb-card-body>
            <div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"aria-hidden="true">
                <div class="modal-dialog modal-fluid" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                            <h4 class="modal-title w-100" id="myModalLabel">Route</h4>
                        </div>
                        <div class="modal-body">
                            <div class="bigmap" id={{bigmapid}}></div>
                        </div>
                    </div>
                </div >
            </div >
            <mdb-card-title>
                <h4>{{route.routeid}}, {{route.firstname}}, {{route.lastname}}</h4>
            </mdb-card-title>
        
            <mdb-card-text>From {{starttime}} <br>to {{endtime}}</mdb-card-text>
        </mdb-card-body>
    </mdb-card>
</div>
