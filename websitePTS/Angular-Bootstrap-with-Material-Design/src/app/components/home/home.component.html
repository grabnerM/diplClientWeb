
<!--Main Layout-->
<main class="text-center py-5">

    <div class="container">
        <div class="row">
            <div class="map-container">
                <div class="map-frame">
                    <div id="map"></div>
                </div>
            </div>
            <ul class="list-group" id="senderlist">
                <li class="list-group-item d-flex justify-content-between blue lighten-4 align-items-center">
                    Sender von {{username}}: 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let sender of senders, let i = index">
                    <app-sender [sender]="sender"></app-sender>
                </li>
            </ul>

        </div>
    </div>

</main>
<!--Main Layout-->
