<header class="h-100">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark white scrolling-navbar intro-fixed-nav" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="logo navbar-brand text-dark" href="#"><strong>PTS</strong></a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <button mdbBtn type="button" color="link" id="loginDiv">Home<span class="sr-only">(current)</span></button>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <button mdbBtn type="button" color="link" id="loginDiv">About</button>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <button mdbBtn type="button" color="blue" class="blue lighten-4" id="loginDiv" (click)="getLocations()">Log Out</button>
                </li>
            </ul>
        </links>
    </mdb-navbar>
    <!-- Main -->

    <!-- /.Main -->
</header>
<!--Main Layout-->
<main class="text-center py-5">

    <div class="container">
        <div class="row">
            <div class="map-container">
                <div class="map-frame">
                    <div id="map"></div>
                </div>
            </div>
            <ul class="list-group" id="senderlist">
                <li class="list-group-item d-flex justify-content-between blue lighten-4 align-items-center">
                    Sender:
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center" ngFor*="let sender of senders, let i = index">
                    <SenderComponent [sender]="sender"></SenderComponent>
                </li>
            </ul>

        </div>
    </div>

</main>
<!--Main Layout-->
