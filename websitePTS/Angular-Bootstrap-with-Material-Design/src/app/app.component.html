<header class="h-100" *ngIf="islogin()">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-sm navbar-dark white scrolling-navbar" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="logo navbar-brand text-dark" href="#"><strong>PTS</strong></a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/newTask">New Task<span class="sr-only"></span></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/history">History</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/about">About</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light blue lighten-4" mdbWavesEffect id="logout" (click)="logout()">Log Out</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                  <a class="nav-link">
                    <mdb-icon fas size="2x" icon="users" class="black-text" (click)="basicModal.show()" ></mdb-icon>
                  </a>
                </li>
              </ul>
        </links>
        <div mdbModal #basicModal="mdbModal" class="modal fade right invite" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" [config]='{backdrop: false, ignoreBackdropClick: true}'   aria-hidden="true">
            <div class="modal-dialog modal-sm modal-side modal-top-right" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title w-100" id="myModalLabel">Add sender with link</h4>
                    </div>
                    <div class="modal-body">
                        <div class="md-form form-sm">
                            <input type="text" id="form11" class="form-control" [(ngModel)]="link" #linkElement disabled>
                            <button type="button" mdbBtn class="waves-light" (click)="copy()" mdbWavesEffect>Copy</button>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" mdbBtn class="waves-light blue lighten-4" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                    </div>
                </div>
            </div >
        </div >
    </mdb-navbar>
</header>
