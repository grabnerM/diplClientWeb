<header class="h-100" *ngIf="islogin()">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark white" id="navBar" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="logo navbar-brand text-dark" href="#"><strong>Partum</strong></a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/live">Live<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/newTask">New Task<span class="sr-only"></span></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/history">History</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light" mdbWavesEffect id="loginDiv" routerLink="/about">About</a>
                </li>
                <!--<li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link waves-light blue lighten-1" mdbWavesEffect id="logout" (click)="logout()">Log Out</a>
                </li>-->
            </ul>
            <form class="form-inline waves-light" mdbWavesEffect>
                <div class="md-form my-0" *ngIf="!isLoggedIn()" >
                    <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark" (click)="login()">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="md-form my-0" *ngIf="isLoggedIn()">
                    <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark" (click)="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </form>
        </links>
    </mdb-navbar>
</header>

<router-outlet>
</router-outlet>
